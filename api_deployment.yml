apiVersion: v1
kind: Secret
metadata:
  name: api-secret
data:
  apiKey: YTQ1YzUyZmJiNDJmNGY2ODg5MmVhYTIzODU2OTkwMmM=

---

apiVersion: v1
kind: Secret
metadata:
  name: cloud-db-credentials
data:
  username: cGd1c2Vy
  password: dGVzdA==

---
apiVersion: v1
kind: Service
metadata:
  name: faceapp-api
spec:
  selector:
    app: faceapp-api
  ports: 
  - protocol: TCP
    port: 3000
    targetPort: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: faceapp-api

spec:
  selector:
    matchLabels:
      app: faceapp-api
  replicas: 2
  template:
    metadata:
      labels: 
        app: faceapp-api
    spec:
      containers:
      - name: faceapp-api
        image: masterziii/sca-project-backend:latest
        ports:
        - containerPort: 3000
        env:
          - name: CLARIFAI_API
            valueFrom:
              secretKeyRef:
                name: api-secret
                key: apiKey
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: cloud-db-credentials
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloud-db-credentials
                key: password
